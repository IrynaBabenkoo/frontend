<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вхід — Studentus</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="login-card">
      <div class="close-btn">
        <svg
          width="22.9"
          height="22.05"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#000"
          stroke-width="1"
        >
          <line x1="1" y1="1" x2="25" y2="25" />
          <line x1="25" y1="1" x2="1" y2="25" />
        </svg>
      </div>

      <h1 class="login-title">Увійти</h1>

      <form class="login-form">
        <label>Електронна пошта</label>
        <input type="email" placeholder="example@gmail.com" />

        <div class="field">
          <label>Пароль</label>
          <input type="password" placeholder="Пароль" />
        </div>

        <button class="login-btn" type="submit">Увійти</button>

        <div class="register">
          <div>Ще не маєте акаунта?</div>
          <a href="#">Зареєструватися</a>
        </div>
      </form>
    </div>
  </body>
</html>
